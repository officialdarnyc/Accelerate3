apiVersion: apps/v1 
kind: Deployment  
metadata:
  name: {{ .Chart.Name }}
  namespace: app-ob
    
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 25%
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}